<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
	<title>RollingBanner_tool</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Reset CSS -->
	<link rel="stylesheet" href="http://eventimg.auction.co.kr/md/auction/08405BF42E/promotion.init.css">		
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="http://eventimg.auction.co.kr/md/auction/0868D4BD4A/swiper.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>	
	<script type="text/javascript" src="http://eventimg.auction.co.kr/md/auction/04D25F0304/jquery.easing-1.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="plugin/jquery.copy-to-clipboard.js"></script>
	
	
	<script type="text/javascript" src="http://eventimg.auction.co.kr/md/auction/0868D4BD4A/swiper.min.js"></script>
	

	<link rel="stylesheet" href="com/display/view/SystemMsg.css">
	<link rel="stylesheet" href="com/display/view/InputView.css">
</head>
<body>


	<!--팝업11-->
	<div id="popup">
		<p class="pop_img_ok"><a href="javascript:;"><img src="images/searchBtn.gif" alt="돋보기"></a></p>
		<input class="imgUrl" type="text" placeholder="이미지 URL을 입력해 주세요">
		<div id="holder">
			<div class="not_img_message">해당 링크의 정보를 불러올수 없습니다<br>링크를 다시 확인 해 주세요</div>

		</div>
		<input class="linkUrl" type="text" placeholder="클릭시 이동할 URL을 입력해 주세요" >

		<span class="controlCase">
			<a href="javascript:popup_info_check();"><img src="images/ok_btn.jpg" alt=""></a>
			<a href="javascript:popup_close();"><img src="images/cancel_btn.jpg" alt=""></a>
		</span>
	</div>



	<div id="wrapper">

		<div id="header">
			<div class="top">
				<!-- 웹 , 모바일선택 -->
				<ul class="icon">
					<li class="select"><a href="javascript:;"><img src="images/desktop_icon.png" alt="pc"></a></li>
					<li><a href="javascript:;"><img src="images/mobile_icon.png" alt="mobile"></a></li>
				</ul>
				<!-- 다운로드 소스보기 -->
				<p class="right">
					<a class="downBtn" href="#">파일받기</a>
					<a class="viewBtn" href="#">소스보기</a>
				</p>
				
			</div>
			<div class="top_side">
				<!-- 템플릿 보기 -->
				<p class="right">
					<a href="#">템플릿</a>
				</p>
			</div>
		</div>

		<div id="mobileViewArea">
			<!-- 컨텐츠 스테이지 --> 
			<div id="p_wrapper_slide">				
				<!-- loop -->
			</div>
		</div>
	
		
	</div>
	

	<!-- import class -->
	<script src="com/display/view/InputView.js"></script>
	<script src="com/display/view/SystemMsg.js"></script>
	<!-- 추상화 -->
	<script src="com/Abstract.js"></script>
	<!-- 메인js -->
	<script src="js/main.js"></script>

	<script type="text/javascript">

		var rollingBanner =  new RollingBanner();
		rollingBanner.init();
	</script>

</body>
</html>
